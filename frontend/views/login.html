<div class="wrapper-md col-md-offset-2">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Sign In</div>
                <div class="panel-body">
                    <div class="alert alert-danger alert-dismissible fade in" ng-if="error.msg" role="alert">
                        {{error.msg}}
                    </div>
                    <div class="form-group">
                        <label>Enter your username or email address</label>
                        <input type="text" class="form-control" ng-model="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Enter your pass phrase</label>
                        <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                        <a ui-sref="appl.reset">I forgot my password</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="login()">Sign In</button>
                        <a ui-sref="appl.registration" class="btn btn-sm btn-primary pull-right">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
