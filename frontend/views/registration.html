<div class="wrapper-md col-md-offset-2">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Sign Up</div>
                <div class="panel-body">
                    <form role="form" class="form-validation">
                        <div class="alert alert-danger alert-dismissible fade in" ng-if="errors.length > 0" role="alert">
                            <ul>
                                <li ng-repeat="error in errors">{{error.message}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>Enter your username </label>
                            <input type="text" class="form-control" ng-model="username" placeholder="Username"
                                   required>
                        </div>
                        <div class="form-group">
                            <label>Enter your email address </label>
                            <input type="email" class="form-control" ng-model="email" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label>Enter your pass phrase</label>
                            <input type="password" class="form-control" ng-model="password" placeholder="Password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="register()">Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
