<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb hide">
    <li>
        <a href="#">Home</a><i class="fa fa-circle"></i>
    </li>
    <li class="active">
        User
    </li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div class="margin-top-10">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box">
                <div class="portlet-body">
                    <button class="btn btn-primary" ui-sref="app.resortNetworkCreate"  ng-if="isAllowed('resort_network:create')">Create</button>
                    <table class="table table-striped table-bordered table-hover" id="sample_6">
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Name
                            </th>
                            <th class="hidden-xs">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button class="btn btn-danger pull-right" ng-if="item.id" ng-click="delete(item.id)" ng-if="isAllowed('resort_network:delete')">Delete</button>
                                <button class="btn btn-primary pull-right" ng-if="item.id" ui-sref="app.resortNetworkEdit({id: '{{item.id}}'})" ng-if="isAllowed('resort_network:update')">Edit</button>
                                <button class="btn btn-primary pull-right" ng-if="item.id" ui-sref="app.resortNetworkView({id: '{{item.id}}'})" ng-if="isAllowed('resort_network:view')">View</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
