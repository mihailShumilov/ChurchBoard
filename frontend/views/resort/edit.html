<!-- BEGIN MAIN CONTENT -->
<div class="margin-top-10">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="portlet light ">
                <form role="form" class="form-validation">
                    <div class="form-group">
                        <label>Name </label>
                        <input type="text" class="form-control" ng-model="item.name" placeholder="Name"
                               required>
                    </div>
                    <div class="form-group">
                        <select ng-model="item.resort_network_id">
                            <option ng-repeat="network in resortNetworks" value="{{network.id}}">{{network.name}}</option>
                        </select>
                    </div>
                    <button class="btn btn-sm btn-primary" ng-click="update()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
