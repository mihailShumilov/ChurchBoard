<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb hide">
    <li>
        <a href="#">Home</a><i class="fa fa-circle"></i>
    </li>
    <li class="active">
        User
    </li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div class="margin-top-10">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box">
                <div class="portlet-body">
                    <button class="btn btn-primary pull-right" ui-sref="app.userCreate" ng-if="isAllowed('user:create')">Create</button>
                    <table class="table table-striped table-bordered table-hover" id="sample_6">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th class="hidden-xs">Email</th>
                            <th class="hidden-xs">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button class="btn btn-danger pull-right" ng-if="user.id" ng-click="delete(user.id)" ng-if="isAllowed('user:delete')">Delete</button>
                                <button class="btn btn-primary pull-right" ng-if="user.id" ui-sref="app.userEdit({id: '{{user.id}}'})"  ng-if="isAllowed('user:update')">Edit</button>
                                <button class="btn btn-primary pull-right" ng-if="user.id" ui-sref="app.userView({id: '{{user.id}}'})"  ng-if="isAllowed('user:view')">View</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
